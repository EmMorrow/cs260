<html>
<head>
	

	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<div id="app">
	<div v-if="loading"	>
		<div class="loader" id="loader">
		</div>
	</div>
	<div v-if="loading === false">
		<div class="tbg animate-bottom" id="myDiv">
			<div class="theader">
				<div class="tlogo">
					<h2>Woof</h2>
				</div>
			</div>
			<div class="tbgwrap">
				<div id="photo" class="tphoto">
					<img id="image" v-bind:src="img"/>
					<div class="tname" id="name">{{ name }}, {{ age }}</div>
				</div>
				<div class="tcontrols">
					<div @click="nextDog" class="tno" id="dislike"><i class="fa fa-times" aria-hidden="true"></i></div>
					<div class="ti"><i class="fa fa-info" aria-hidden="true"></i></div>
					<div @click="nextDog" class="tyes" id ="like"><i class="fa fa-heart" aria-hidden="true"></i></div>
				</div>
			</div>
			<div class="footer">
				<i class="fa fa-github fa-lg inline" aria-hidden="true"></i>
				<a class="light" href="https://github.com/EmMorrow/cs260/tree/master/cp3" target="_blank">GitHub</a>
			</div>
		</div>
  	</div>
  </div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.js"></script>

	<script text="type/javascript" src="script.js"></script>
</body>
</html>
